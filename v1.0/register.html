<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성공일정</title>
    <meta name="author" content="Andy Park" />
    <meta
      name="keywords"
      content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위"
    />
    <meta
      name="description"
      content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만들어보세요!"
    />

    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="/img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header_container">
          <div class="title">
            <a href="main.html">성공일정</a>
          </div>
          <!-- title -->
          <div class="sign_container">
            <div class="unsigned">
              <a href="login.html" class="sign-in">
                <span class="material-icons-outlined"> lock </span>
                <span>로그인</span>
              </a>
            </div>
            <!-- unsigned -->
            <div class="signed">
              <div class="dropdown hidden">
                <div class="dropdown_button">
                  안녕하세요. <span id="username">Andy</span>님.
                </div>
                <div class="dropdown_content">
                  <button id="sign-out">로그아웃</button>
                </div>
              </div>
            </div>
            <!-- signed -->
          </div>
          <!-- sign_container -->
        </div>
        <!-- header_container -->
      </div>
    </header>
    <main>
      <div class="register_container">
        <div class="register_inner">
          <div class="register_desc">
            <h1>환영합니다!</h1>
            <a href="login.html">이미 가입하셨나요? 로그인하기</a>
          </div>
          <div class="register_form">
            <label for="id">이메일 주소</label>
            <input id="id" type="text" placeholder="예. js25@smtown.com" />
            <p class="hidden">
              <span class="material-icons-outlined"> error </span> 잘못된 이메일
              형식입니다.
            </p>
            <label for="password">비밀번호</label>
            <input id="password" type="text" />
            <p class="hidden">
              <span class="material-icons-outlined"> error </span> 비밀번호는
              영문, 숫자를 포함하고 10자 이상이어야 합니다.
            </p>
            <label for="password">닉네임</label>
            <input id="password" type="text" placeholder="예. 박지성" />
            <button>회원가입</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="inner">
        <div class="footer_container">
          <div class="author">개발자: Andy</div>
          <div class="author_email">이메일: iampkiron@naver.com</div>
        </div>
      </div>
    </footer>
  </body>
</html>
