<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성공일정</title>
    <meta name="author" content="Andy Park" />
    <meta
      name="keywords"
      content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위"
    />
    <meta
      name="description"
      content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만들어보세요!"
    />

    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="/img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="pop_up_wrap hide">
      <div class="confirm">
        <div class="message">로그인이 필요한 서비스입니다</div>
        <div class="manage">
          <div class="cancel">취소</div>
          <div class="agree">확인</div>
        </div>
      </div>
    </div>
    <!-- /팝업 -->
    <header>
      <div class="inner">
        <div class="header_container">
          <div class="title">
            <a href="index.html">성공일정</a>
          </div>
          <!-- title -->
          <div class="sign_container">
            <div class="unsigned">
              <button
                class="sign-in"
                onclick="window.open('signin.html','로그인','width=385,height=569,location=no,status=no,scrollbars=yes');"
              >
                <span class="material-icons-outlined float"> lock </span>
                <span>로그인</span>
              </button>
            </div>
            <!-- unsigned -->
            <div class="signed">
              <div class="dropdown">
                <div class="dropdown_button">
                  안녕하세요.&nbsp<span id="username">시즈니</span>님
                  <span class="material-icons-outlined float">
                    arrow_drop_down
                  </span>
                </div>
                <div class="dropdown_content">
                  <button id="sign-out">로그아웃</button>
                </div>
              </div>
            </div>
            <!-- signed -->
          </div>
          <!-- sign_container -->
        </div>
        <!-- header_container -->
      </div>
    </header>
    <section>
      <div class="inner">
        <h1>
          몸이 두개라도 모자를 땐,<br />
          <span>아이젠하워 매트릭스</span>
        </h1>
      </div>
    </section>
    <main>
      <div class="inner">
        <div class="matrix_container">
          <div id="decide" class="matrix_item">
            <div class="item_header">
              <h3>계획을 세워서 해야할 일</h3>
              <input
                class="matrix-input"
                type="text"
                placeholder="로그인이 필요해요"
              />
            </div>
            <div class="unsigned_cover"></div>
            <!-- //비회원 콘텐츠 숨김 -->
            <ul class="item_list"></ul>
          </div>
          <!-- decide -->
          <div id="do" class="matrix_item">
            <div class="item_header">
              <h3>지금 해야할 일</h3>
              <input
                class="matrix-input"
                type="text"
                placeholder="로그인이 필요해요"
              />
            </div>
            <div class="unsigned_cover"></div>
            <!-- //비회원 콘텐츠 숨김 -->
            <ul class="item_list"></ul>
          </div>
          <!-- do -->
          <div id="delegate" class="matrix_item">
            <div class="item_header">
              <h3>최후순위</h3>
              <input
                class="matrix-input"
                type="text"
                placeholder="로그인이 필요해요"
              />
            </div>
            <div class="unsigned_cover"></div>
            <!-- //비회원 콘텐츠 숨김 -->
            <ul class="item_list"></ul>
          </div>
          <!-- delegate -->
          <div id="delete" class="matrix_item unsinged">
            <div class="item_header">
              <h3>급하지만 중요도가 낮은 일</h3>
              <input
                class="matrix-input"
                type="text"
                placeholder="로그인이 필요해요"
              />
            </div>
            <div class="unsigned_cover"></div>
            <!-- //비회원 콘텐츠 숨김 -->
            <ul class="item_list"></ul>
            <!-- delete -->
            <!-- <span class="importnace">중요도</span>
            <span class="urgency">긴급성</span> -->
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="inner">
        <div class="footer_container">
          <div class="author">개발자: Andy</div>
          <div class="author_email">이메일: iampkiron@naver.com</div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.0/axios.min.js"
      integrity="sha512-yt+yearry6Evoodvr9oWzfGBYcXRyXAbJNZRyD7bHUHs39vj82vnRv1zCqzdh+bShT+c9IQ4T+uX3CmLofd4ig=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
