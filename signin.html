<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성공일정 로그인</title>
    <meta name="author" content="Andy Park" />
    <meta
      name="keywords"
      content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위"
    />
    <meta
      name="description"
      content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만들어보세요!"
    />

    <link rel="icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="/img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <main>
      <div class="signin_container">
        <div class="signin_inner">
          <div class="signin_desc">
            <h1>다시 만나서 반가워요!</h1>
            <a target="_blank" href="signup.html">처음이신가요? 가입하기</a>
          </div>
          <div class="signin_form">
            <label for="id">이메일 주소</label>
            <input id="id" type="text" />
            <label for="password">비밀번호</label>
            <input id="password" type="password" />
            <button id="signin">로그인</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="inner">
        <div class="footer_container">
          <div class="author">개발자: Andy</div>
          <div class="author_email">이메일: iampkiron@naver.com</div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.0/axios.min.js"
      integrity="sha512-yt+yearry6Evoodvr9oWzfGBYcXRyXAbJNZRyD7bHUHs39vj82vnRv1zCqzdh+bShT+c9IQ4T+uX3CmLofd4ig=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/common.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
